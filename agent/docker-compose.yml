services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
      - HOST_VAR=/host/var
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/host
      - ./conf.d:/root/conf.d
    pid: host
    privileged: true
    restart: unless-stopped
    networks:
      - host
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    depends_on:
      - agent 
    networks:
      - host